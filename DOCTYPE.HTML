<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yousarssif Khan - Social Media</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
            color: #333;
        }
        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
        }
        header h1 {
            margin: 0;
        }
        .container {
            margin: 20px auto;
            max-width: 600px;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .social-links {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
        }
        .social-links a {
            text-decoration: none;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
        }
        .social-links .whatsapp {
            background-color: #25D366;
        }
        .social-links .instagram {
            background-color: #E4405F;
        }
        .social-links .facebook {
            background-color: #1877F2;
        }
        .buttons {
            margin-top: 20px;
        }
        .buttons button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .buttons .subscribe {
            background-color: #28a745;
            color: white;
        }
        .buttons .unsubscribe {
            background-color: #dc3545;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Yousarssif Khan's Social Media</h1>
    </header>
    <div class="container">
        <h2>Follow Me on Social Media</h2>
        <div class="social-links">
            <a href="https://wa.me/" target="_blank" class="whatsapp">WhatsApp</a>
            <a href="https://instagram.com/" target="_blank" class="instagram">Instagram</a>
            <a href="https://facebook.com/" target="_blank" class="facebook">Facebook</a>
        </div>
        <div class="buttons">
            <button class="subscribe">Subscribe</button>
            <button class="unsubscribe">Unsubscribe</button>
        </div>
    </div>
</body>
</html>
